<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/photo_2023-07-11_10-14-22.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">
                Abdulazez
            </span>
            <span class="job">
                Developer and Blogger
            </span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background: #f00" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <span class="action">
                <i class='bx bx-heart' > 60k</i> 
            </span>
            <span class="action">
                <i class='bx bx-message-rounded'> 20k</i> 
            </span>
            <span class="action">
                <i class='bx bx-share' > 12k</i> 
            </span>
        </div>
    </div>
</body>
</html>
